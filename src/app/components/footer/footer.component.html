<footer id="site-footer" class="text-light py-5">
    <div class="container d-flex flex-column align-items-center">
        <div class="col-md-6 mb-4">
          <h3>Envie seu feedback</h3>
          <form id="feedback-form" class="mt-4" (submit)="onSubmitFeedback($event)">
            <div class="form-group">
              <label for="feedback-name">Nome</label>
              <input type="text" id="feedback-name" class="form-control" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="feedback-message">Mensagem</label>
              <textarea id="feedback-message" class="form-control" rows="5" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Feedback</button>
          </form>
        </div>
        <div class="col-md-6 text-md-right mt-4 mt-md-0">
            <p>Desenvolvido por 
                <strong>
                <a href="https://github.com/JorderGomes" target="_blank">JorderGomes</a>
                </strong>
            </p>
        </div>
    </div>
</footer>
