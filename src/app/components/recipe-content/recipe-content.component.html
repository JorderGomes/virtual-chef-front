<section id="recipes-list" class="">
    <div *ngIf="recipes.length > 0" class="recipes-content">
        <app-recipe-item *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-item>
    </div>
    <app-empty-state id="empty-recipes" *ngIf="recipes.length === 0"></app-empty-state>
</section>
